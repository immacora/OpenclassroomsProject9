{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}LITReview â€“ Connexion{% endblock %}

{% block sidebar %}
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="{% url 'home' %}"><img id="logo" src="{% static 'images/logo.png' %}" alt="logo" class="d-inline-block align-text-center">LITReview</a>
    </div>
{% endblock %}


{% block content %}
    <div class="row justify-content-center">

        <div class="col text-center">
            <h2>Inscrivez-vous maintenant</h2>
            <a class="btn btn-success" href="{% url 'signup' %}" role="button">S'inscrire</a>
        </div>

        <div class="col text-center">
            <h2>Connectez-vous</h2>
            <form method="post">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-10 text-start">
                        {{ form|crispy }}
                        <div class="row">
                            <div class="text-end">
                                <button type="submit" class="btn btn-success">Se connecter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
