{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}LITReview â€“ Formulaire d'inscription{% endblock %}

{% block sidebar %}
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="{% url 'home' %}"><img id="logo" src="{% static 'images/logo.png' %}" alt="logo" class="d-inline-block align-text-center">LITReview</a>
    </div>
{% endblock %}

{% block content %}
    <h2 class="text-center">Inscrivez-vous</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-6">
                {{ form|crispy }}
                <div class="row">
                    <div class="text-end">
                        <a class="btn btn-success" href="{% url 'login' %}" role="button">Retourner</a>
                        <button type="submit" class="btn btn-success">S'inscrire</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
