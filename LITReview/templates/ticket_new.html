{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}LITReview – Créer un ticket{% endblock %}

{% block content %}

    <h2 class="text-center">Créer un ticket</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Envoyer">
        <a class="btn btn-success" href="{% url 'home' %}" role="button">Annuler</a>
    </form>

{% endblock %}
