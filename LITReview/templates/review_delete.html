{% extends "base.html" %}

{% block title %}LITReview – Supprimer votre critique{% endblock %}

{% block content %}

    <h2 class="text-center">Supprimer votre critique</h2>

    <form action="" method="post">
        <p>Souhaitez-vous supprimer définitivement votre critique: "{{ review.title }}"?</p>
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Supprimer">
    </form>

{% endblock content %}
